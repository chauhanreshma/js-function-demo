<body>

<script>
	
	function max(a,b){
		
		if(a>b){
			alert(a+"is max");
		}
		else{
			alert(b+ "is max");
		}
	}
		
	function min(a,b){
			
		
		if(a<b){
			alert(a+"is min");
		}
		else{
			alert(b+ "is min")
		}	
		
	}
	max(20,10);
	min(5,15);
	
</script>
